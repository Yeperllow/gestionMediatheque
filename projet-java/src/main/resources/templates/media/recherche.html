<!DOCTYPE HTML>
<html>
    <head th:include="fragments/common :: [//head]" />
    <body  class="fixed-nav sticky-footer" id="page-top">    
        <div th:replace="fragments/common :: [//sidebar]" />

        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="box_general padding_bottom">
                    <div class="header_box version_2">
                        <h2><i class="fa fa-file"></i>Rechercher un média</h2>
                    </div>
                    <form th:object="${media}" th:action="@{''}" method="post" role="form">

                        <div class="body">

                            <div th:if="${success}" class="alert alert-success" th:text="message">

                            </div>


                            <div th:if="${fail}" class="alert alert-danger" th:text="message">

                            </div>



                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="tag">Média</label>
                                        <input type="text" class="form-control" th:field="*{nom}" id="tag">
                                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" />
                                    </div>
                                </div>

                             


                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary btn-round">Valider</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div th:include="fragments/common :: [//footer]" />
    </body>
</html>
