<!DOCTYPE HTML>
<html>
    <head th:include="fragments/common :: [//head]" />
    <body  class="fixed-nav sticky-footer" id="page-top">    
        <div th:replace="fragments/common :: [//sidebar]" />

        <div class="content-wrapper">
            <div class="container-fluid">
                
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-table"></i> Liste des rôles</div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success" th:text="message">

                        </div>


                        <div th:if="${fail}" class="alert alert-danger" th:text="message">
                            
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Date de création</th>
                                        <th>Date de modification</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="role : ${roles}">
                                        <td th:text="${role.nom}"></td>
                                        <td th:text="${role.dateCreation}"></td>
                                        <td th:text="${role.dateModification}"></td>
                                        <td>
                                            <a th:href="@{/role/edit(id=${role.id})}" class="btn btn-primary">Modifier</a>
                                            <a th:href="@{'/role/delete/' + ${role.id}}" class="btn btn-danger">Supprimer</a>
                                        </td>



                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:include="fragments/common :: [//footer]" />
    </body>
</html>
