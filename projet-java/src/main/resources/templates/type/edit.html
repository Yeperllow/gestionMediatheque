<!DOCTYPE HTML>
<html>
    <head th:include="fragments/common :: [//head]" />
    <body  class="fixed-nav sticky-footer" id="page-top">    
        <div th:replace="fragments/common :: [//sidebar]" />

        <div class="content-wrapper">
            <div class="container-fluid">
                
                <div class="box_general padding_bottom">
                    <div class="header_box version_2">
                        <h2><i class="fa fa-file"></i>Edition d'un type</h2>
                    </div>
                    <form th:object="${type}" th:action="@{''}" method="post" id="">
                        
                        <div class="body">
                            
                          

                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="tag">Type</label>
                                        <input type="text" class="form-control" th:field="*{nom}" id="tag">
                                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" />
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="etat">Etat</label>
                                        <select class="form-control" th:field="*{etat}" id="etat">
                                            <option th:value="true">Valide</option>
                                            <option th:value="false">Invalide</option>
                                        </select>
                                        <span th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}" />
                                    </div>
                                </div>


                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary btn-round">Valider</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div th:include="fragments/common :: [//footer]" />
    </body>
</html>
