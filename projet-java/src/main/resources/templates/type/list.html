<!DOCTYPE HTML>
<html>
    <head th:include="fragments/common :: [//head]" />
    <body  class="fixed-nav sticky-footer" id="page-top">    
        <div th:replace="fragments/common :: [//sidebar]" />

        <div class="content-wrapper">
            <div class="container-fluid">
                
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-table"></i> Liste des types</div>
                    <div class="card-body">
                        <div th:if="${success}" th:text="${message}" class="alert alert-success">

                        </div>


                        <div th:if="${fail}" th:text="${message}" class="alert alert-danger">

                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Etat</th>
                                        <th>Date de cr√©ation</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="type : ${types}">
                                        <td th:text="${type.nom}"></td>
                                        <td th:text="${type.etat}"></td>
                                        <td th:text="${type.dateCreation}"></td>
                                        <td>
                                            <a th:href="@{/type/edit(id=${type.id})}" class="btn btn-primary">Modifier</a>
                                            <a th:href="@{'/type/delete/' + ${type.id}}" class="btn btn-danger">Supprimer</a>
                                        </td>



                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:include="fragments/common :: [//footer]" />
    </body>
</html>
